<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thyroid Echo Report</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- 標題 -->
    <header>
      <h1>Thyroid Echo Report</h1>
      <p class="subtitle">ACR TI-RADS 2017</p>
    </header>

    <!-- 設定區（首次使用時顯示） -->
    <section id="settings-section" class="section">
      <h2>API 設定</h2>
      <div class="form-group">
        <label for="api-key">API Key</label>
        <input type="password" id="api-key" placeholder="輸入 API Key (xai-/sk-/AI...)">
      </div>
      <div class="form-group">
        <label for="provider">LLM 提供者</label>
        <select id="provider">
          <option value="auto">自動偵測</option>
          <option value="grok">xAI Grok (推薦)</option>
          <option value="openai">OpenAI</option>
          <option value="gemini">Gemini</option>
        </select>
      </div>
      <button id="save-settings" class="btn btn-primary">儲存設定</button>
    </section>

    <!-- 輸入區 -->
    <section id="input-section" class="section">
      <h2>語音輸入</h2>

      <!-- 錄音按鈕 -->
      <div class="record-container">
        <button id="record-btn" class="btn-record">
          <span class="mic-icon">🎤</span>
          <span id="record-status">點擊開始錄音</span>
        </button>
        <div id="recording-indicator" class="recording-indicator hidden">
          <span class="pulse"></span>
          錄音中...
        </div>
      </div>

      <!-- 文字輸入（備用） -->
      <div class="form-group">
        <label for="transcript">或手動輸入：</label>
        <textarea id="transcript" rows="3" placeholder="例：右上 1.2 2 2 3 0 0&#10;或：右甲狀腺上極一點二公分實質低回音結節"></textarea>
      </div>

      <button id="analyze-btn" class="btn btn-primary">分析報告</button>
    </section>

    <!-- 結果區 -->
    <section id="result-section" class="section hidden">
      <h2>分析結果</h2>

      <div id="result-container">
        <!-- 結果會動態插入這裡 -->
      </div>

      <div class="action-buttons">
        <button id="insert-btn" class="btn btn-success">插入到網頁</button>
        <button id="copy-btn" class="btn btn-secondary">複製報告</button>
        <button id="clear-btn" class="btn btn-outline">清除</button>
      </div>
    </section>

    <!-- 錯誤訊息 -->
    <div id="error-message" class="error-message hidden"></div>

    <!-- 載入中 -->
    <div id="loading" class="loading hidden">
      <div class="spinner"></div>
      <span>分析中...</span>
    </div>

    <!-- 設定按鈕 -->
    <button id="toggle-settings" class="btn-settings" title="設定">⚙️</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
